<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="csl.css">
        <title>SK Workout Tracker</title>
        <script src="script.js" defer></script>
   
    </head>

    <body>

        <h1>SK Ultimate Workout Tracker</h1>

    <img src="arnold.jpg"/>

    <p>Track all of your workouts here! From running to swimming to lifting! See your progress!</p>

    <h2>Sign In</h2>

    <form>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" pattern="[A-Za-z -]{1,50}" maxlength ="50" required><br><br>

        <label for="password">Password:</label>
        <input type="text" id="password" name="password" pattern="[A-Za-z -]{1,50}" maxlength ="50" required><br><br>

        <input type="submit" value="Submit">

    </form>

    </body>
</html>
