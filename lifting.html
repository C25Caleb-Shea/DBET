<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>SK Workout Tracker</title>
    <script src="add_set.js" defer></script>
  </head>

  <body><center>
    <h1>SK Ultimate Workout Tracker</h1>

    <nav>
      <a href="tracker.html">Tracker</a>
      <a href="running.html">Run</a>
      <a href="swimming.html">Swim</a>
      <a href="lifting.html">Lift</a>  
    </nav>

    <img src="arnold2.jpg"/>

    <h2>Session Details</h2>

    <form class="lift" action="lift.php" method="POST" onsubmit="return this.checkValidity()"">
      <!-- Lift metadata -->
      <label for="startTime">Start Time:</label>
      <input type="time" id="startTime" name="startTime" required><br><br>
      
      <label for="weather">Weather:</label>
      <input type="text" id="weather" name="weather" pattern="[A-Za-z -]{1,50}" maxlength="50" required><br><br>
      
      <label for="temperature">Temperature:</label>
      <input type="temperature" id="temperature" name="temperature" maxlength="3" required><br><br>
      
      <!-- The set fields are generated by JS -->

      <input class="submit" type="submit" value="Submit">
    </form>
  </center></body>
</html>
